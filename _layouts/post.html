---
layout: page
---

  <article class="post">
      <header class="post-header">
          <h1 class="post-title">{{ page.title }}</h1>
          <div class="post-meta">Posted by {{ page.author }} on {{ page.date | date_to_string }}</div>
          <ul class="no-list tags">
            {% for item in page.tags %}
              <li><a href="{{ site.baseurl}}">{{ item }}</a></li>
            {% endfor %}
          </ul>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
      <footer class="post-footer">
          <div class="post-comments">
            {% if page.comments %}
              {% include disqus.html %}              
            {% endif %}
          </div>
      </footer>
  </article>
