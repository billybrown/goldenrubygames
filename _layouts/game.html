---
layout: default
---

  <article class="post">
      <header class="post-header">
          <h1 class="post-title">{{ post.title }}</h1>
          <div class="post-meta">Posted by {{ post.author }} on {{ page.date | date_to_string }}</div>
          <ul class="no-list tags">
            {% for item in page.tags %}
              <li> {{ page.tags }}</li>
            {% endfor %}
          </ul>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
      <footer class="post-footer">
          <div class="post-comments">
              <a href="">5 comments</a>
          </div>
      </footer>
  </article>
