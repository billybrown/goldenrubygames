<section class="titles">
    <ul class="no-list blocks">
        {% for post in site.categories.block %}
      		<li class="block">
            	<div class="inside">
                <h3 class="block-title">
                  <a href="{{ post.url }}">{{ post.title }}</a>
                </h3>
                <a href="{{ post.url }}">
                  <img src="{{ post.image }}" alt="{{ post.title }}"/>
                </a>
              </div>
      		</li>
    	{% endfor %}
    </ul>
</section>
